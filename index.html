<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Page with Layout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f9;
    }
    .navbar {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-align: center;
    }
    .row {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }
    .column {
        background-color: #ddd;
        padding: 20px;
        flex: 1; /* Ensures equal width */
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #666;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #555;
        color: white;
    }
</style>
</head>
<body>

<div class="navbar">My Navigation Bar</div>

<div class="row">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">Column 3</div>
</div>

<div class="row">
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
    </table>
</div>

</body>
</html>
